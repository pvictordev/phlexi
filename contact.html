<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- contact page css -->
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="icon" href="images/favicon.svg" />

    <title>Contact</title>
  </head>
  <body>
    <!-- reusable header -->
    <header class="header">
      <div class="header-container">
        <nav class="header-top">
          <div class="top-left">
            <div class="logo">
              <img src="images/favicon.svg" alt="" />
              <h1 class="gradient-text">Phlexi</h1>
            </div>
            <div class="header-menu">
              <span>Find Worker</span>
              <span>Find Work</span>
              <span>Why Phlexi</span>
            </div>
          </div>
          <div class="top-right">
            <div class="header-search">
              <i class="search-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                  role="img"
                  width="24"
                  height="24"
                >
                  <path
                    vector-effect="non-scaling-stroke"
                    stroke="var(--gray-02)"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    stroke-width="1.5"
                    d="M10.688 18.377a7.688 7.688 0 100-15.377 7.688 7.688 0 000 15.377zm5.428-2.261L21 21"
                  ></path></svg
              ></i>
              <input type="text" placeholder="Search" />
            </div>
            <div class="header-buttons">
              <a>Log in</a>
              <a class="gradient-button">Sign up</a>
            </div>
          </div>
        </nav>

        <nav class="header-bottom">
          <ul class="nav-container">
            <li class="nav-item"><a href="about.html">About</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
            <li class="nav-item"><a href="market.html">Marketplace</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main content -->
    <main class="main">
      <div class="home-link">
        <h1>Contact Us</h1>
        <a href="index.html">Home</a>
      </div>
      <main class="main-container">
        <div class="ffbox">
          <div class="ffbox1">
            <h1 class="gfg">Contact</h1>
            <form>
              <label for="fullName">
                <i class="fa fa-solid fa-user" style="margin: 2px"> </i> Full
                Name:
              </label>
              <input type="text" id="fullName" name="fullName" required />

              <label for="email">
                <i class="fa fa-solid fa-envelope" style="margin: 2px"> </i>
                Email Address:
              </label>
              <input type="email" id="email" name="email" required />

              <label for="mobile">
                <i class="fa fa-solid fa-phone" style="margin: 2px"> </i>
                Contact No:
              </label>
              <input type="tel" id="mobile" name="mobile" required />

              <label for="msg">
                <i class="fa fa-solid fa-comment" style="margin: 2px"> </i>
                Write Message:
              </label>
              <textarea id="msg" name="msg" rows="5" required> </textarea>

              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="map-div">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.6488742896145!2d24.137801599999996!3d45.7782267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x474c678604b4ad13%3A0xe744074070b2b902!2sGSD%20Software%20%26%20Technology!5e0!3m2!1sen!2sro!4v1706821622878!5m2!1sen!2sro"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
    </main>

    <!-- reusable footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-socials">
          <div class="logo">
            <img src="images/favicon.svg" alt="" />
            <h1 class="gradient-text">Phlexi</h1>
          </div>
          <p>Â© 2024 Phlexi. All rights reserved</p>
          <div>
            <a href=""
              ><img
                src="images/instagram.svg"
                style="width: 24px; height: 24px"
            /></a>
            <a href=""
              ><img src="images/facebook.svg" style="width: 24px; height: 24px"
            /></a>
            <a href=""
              ><img src="images/twitter.svg" style="width: 24px; height: 24px"
            /></a>
          </div>
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Marketplace</a></li>
          </ul>
        </div>
        <div class="footer-newletter">
          <form class="newsletter-form" action="">
            <input type="email" placeholder="Enter your email" />
            <button>
              <img
                src="images/message.svg"
                alt=""
                style="width: 24px; height: 24px"
              />
            </button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
