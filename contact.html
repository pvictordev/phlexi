<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- contact page css -->
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="icon" href="images/favicon.svg" />
    
    <title>Contact</title>
  </head>
  <body>

    <main class="contact">
      <div class="home-link">
        <h1>Contact Us</h1>
        <a href="index.html">Home</a>
      </div>
      <div class="submissions">Happy clients: <span id="counter" class="gradient-text">0</span> </div>
      <main class="contact-container">
        <div class="ffbox">
          <div class="ffbox1">
            <h1 class="gfg gradient-text">Contact</h1>
            <form method="GET" id="contact-form">
              <label for="fullName">
                <i class="fa fa-solid fa-user" style="margin: 2px"> </i> Full
                Name:
              </label>
              <input type="text" id="fullName" name="fullName" required />

              <label for="email">
                <i class="fa fa-solid fa-envelope" style="margin: 2px"> </i>
                Email Address:
              </label>
              <input type="email" id="email" name="email" required />

              <label for="mobile">
                <i class="fa fa-solid fa-phone" style="margin: 2px"> </i>
                Contact Number:
              </label>
              <input type="tel" id="mobile" name="mobile" required />

              <label for="msg">
                <i class="fa fa-solid fa-comment" style="margin: 2px"> </i>
                Write Message:
              </label>
              <textarea id="msg" name="msg" rows="5" required> </textarea>

              <button class="gradient-button" type="submit">Submit</button>
            </form>
          </div>
          <div class="map-div">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.6488742896145!2d24.137801599999996!3d45.7782267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x474c678604b4ad13%3A0xe744074070b2b902!2sGSD%20Software%20%26%20Technology!5e0!3m2!1sen!2sro!4v1706821622878!5m2!1sen!2sro"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>
    </main>

    <script type="module" src="js/validation.js"></script>
  </body>
</html>
