<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- globals css -->
    <link rel="stylesheet" href="/css/globals/style.css" />

    <link rel="icon" href="assets/favicon.svg" />
    
    <title>Contact</title>
  </head>
  <body>

    <main class="pt-10">
      <section class="container p-lg-0">
        <div class="submissions fw-bold fs-4 text-center pb-5">Happy clients: <span id="counter" class="gradient-text">0</span> </div>
        <div class="row g-0 align-items-center">
          <div class="col-lg-6">
            <div class="col-lg-8 mx-auto">
              <span class="text-muted">Let's Talk</span>
              <h2 class="display-5 fw-bold">Contact Us</h2>
              <p class="lead">Lorem ipsum dolor, sit amet elit Quamnitm veniam dicta, quos nemo minima nulla ducimus officii nulla ducimus officiis! Lorem ipsum dolor, sit amet elit Quamnitm.</p>

              <form method="GET" id="contact-form">
                <div class="row" >
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input id="fullName" name="fullName" class="form-control bg-light" placeholder="Your name" type="text" required>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input type="email" id="email" name="email"  class="form-control bg-light" placeholder="Your email" type="text" required>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <input type="tel" id="mobile" name="mobile"  class="form-control bg-light" placeholder="Your phone" type="text" required>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <textarea id="msg" name="msg" class="form-control bg-light" placeholder="Your message" rows="4" required></textarea>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="d-grid">
                      <button class="gradient-button" type="submit">Send message</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mt-5 mt-lg-0">
              <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.6488742896145!2d24.137801599999996!3d45.7782267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x474c678604b4ad13%3A0xe744074070b2b902!2sGSD%20Software%20%26%20Technology!5e0!3m2!1sen!2sro!4v1706821622878!5m2!1sen!2sro"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="js/validation.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
